<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="my3"></p>
    <script>
        var text="";
        var i=1;

        }
        document.getElementById("my3").innerHTML=text
    </script>
